# server No.1
server {
    listen 4242;
    server_name webserv1;

    index index.html index.php;

    cgi_extension .cgi;

    allow_methods GET;

    location / {
        alias ./docs/;
    }

    location /autoindex/ {
        alias ./docs/autoindex/;
        autoindex on;
    }

    location /autoindex2/ {
        alias ./docs/autoindex2/;
        autoindex on;
    }

    location /autoindex3/ {
        alias ./docs/autoindex3/;
        autoindex off;
    }

    location /dir/ {
        allow_methods DELETE;
        alias ./docs/dir/;
        index hello.html;
    }

    #location /cgi/ {
    #    alias ./docs/cgi/;
    #    cgi_extension .php .pl;
    #}

    location *.cgi {
		allow_methods POST;
		cgi_path test/index.php;
	}

    location /error_page/ {
        alias ./docs/error_page/;
        error_page 404 docs/error_page/404.html;
    }

    location /redirect/ {
        return 301 http://google.com;
    }

    location /upload/ {
        allow_methods POST;
        alias ./docs/upload/;
        upload_path ./docs/upload/;
        client_max_body_size 20000;
    }

    location /upload2/ {
        allow_methods POST;
        alias ./docs/upload2/;
        upload_path ./docs/upload2/;
        client_max_body_size 10;
    }
}

